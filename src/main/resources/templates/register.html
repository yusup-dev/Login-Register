<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <div>
        <div th:if="${param.success}">
            <p>Registration Successful!</p>
        </div>



        <h2>Registration</h2>
        <form
            method="post"
            role="form"
            th:action="@{/register}"
            th:object="${user}"
        >

            <div class="form-group">
                <label for="username">Username</label>
                <input th:field="*{username}" type="text" id="username" name="username" placeholder="Username">
                <span th:if="${userexist}">Username is Taken</span>
            </div>
            <div class="form-group">
                <label for="fullName">Nama Lengkap</label>
                <input th:field="*{fullName}" type="text" id="fullName" name="fullName" placeholder="Full Name">
            </div>
            <div class="form-group">
                <label for="npm">NPM</label>
                <input th:field="*{npm}" type="text" id="npm" name="npm" placeholder="NPM">
            </div>
            <div class="form-group">
                <label for="university">Nama Universitas</label>
                <input th:field="*{university}" type="text" id="university" name="university" placeholder="Universitas">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input th:field="*{password}" type="password" id="password" name="password" placeholder="Password">
            </div>
            <button type="submit">Register</button>
        </form>
        <span>Already Registered <a th:href="@{/login}">Login</a></span>
    </div>
</body>
</html>
