<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div>
    <div th:if="${param.error}">
        <p>Invalid Username or Password</p>
    </div>

    <div th:if="${param.logout}">
        <p>Logout Successful</p>
    </div>

    <h2>Login</h2>
    <form
            method="post"
            role="form"
            th:action="@{/login}"
            th:object="${user}"

    >
        <div class="form-group">
            <label for="username">Username</label>
            <input th:field="*{username}" type="text" id="username" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input th:field="*{password}" type="password" id="password" name="password" placeholder="Password">
        </div>
        <button type="submit">Login</button>
    </form>
    <span>Register here :  <a th:href="@{/register/}">Register</a></span>
</div>
</body>
</html>
